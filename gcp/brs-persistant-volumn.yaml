apiVersion: v1
kind: Pod
metadata:
  name: brs
  labels:
    app: web
spec:
  containers:
    - image: launcher.gcr.io/google/cassandra3
      name: cassandra
      volumeMounts:
        - name: cassandra-data
          mountPath: /var/lib/cassandra
      ports:
        - containerPort: 9042 
  volumes:
    - name: cassandra-data
      persistentVolumeClaim:
        claimName: cassandra-data
---
apiVersion: v1
kind: Pod
metadata:
  name: station-rest
  labels:
    app: web
spec:
  containers:
    - image: gcr.io/bike-rental-system/station-rest
      name: station-rest
      ports:
        - containerPort: 8080
      env:
        - name: CASSANDRA_HOST
          value: brs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cassandra-data
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: indb
spec:
  type: ClusterIP
  ports:
    - port: 9042
  selector:
    name: brs
    
